services:
  app:
    build: .
    container_name: toolbaz-2api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    # 关键：增加共享内存，防止 Chromium 在 Docker 中崩溃
    shm_size: '2gb'
    # 优化 DNS，防止解析超时
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - toolbaz-net

networks:
  toolbaz-net:
    driver: bridge